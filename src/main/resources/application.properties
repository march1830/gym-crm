# ==================================
# COMMON CONFIG
# ==================================
# Flyway
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Actuator & Metrics
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ==================================
# PROFILE ACTIVATION
# ==================================
spring.profiles.active=local

# ==================================
# "local" PROFILE CONFIG
# ==================================
# Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/gym_crm_db
spring.datasource.username=postgres
spring.datasource.password=mysecretpassword

# Logging
logging.level.com.yourcompany.gym=DEBUG

#ActiveMQ
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin



# JWT Settings
# Generate your own secret key, for example, from a Base64 encoding site
application.security.jwt.secret-key=NDY4ZDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNA==
application.security.jwt.expiration=86400000

spring.application.name=gym-crm
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level [%X{transactionId}] %logger{36} - %msg%n